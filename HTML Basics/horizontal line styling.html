<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal line</title>
    <style>
        hr.one{
            border-top: 1px solid #fa1920;
        }
        hr.two{
            border-top: 1px dotted #1c87c9;
        }
        hr.three{
            border-top: 1px dashed #007810;
            width: 50%;
        }
    </style>
</head>
<body>
    <p>this is a paragraph</p>
    <hr>
    <p>below are some styled hr tag</p>
    <hr class="two">
    <hr class="one">
    <hr class="three">
</body>
</html>
