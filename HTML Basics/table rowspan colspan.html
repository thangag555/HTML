<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--table rowspan-->
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border:1px solid black;
        }
        th,td{
            padding:10px;
        }
    </style>
    <!--table colspan-->
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border:1px solid black;
        }
        th,td{
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <td>james</td>
        </tr>
        <tr>
            <th colspan="2">subjects</th>
            <td>english</td>
        </tr>
        <tr>
            <td>science</td>
        </tr>
    </table>
</body>
</html>
