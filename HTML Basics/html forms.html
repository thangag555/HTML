<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>employee details</legend>
            <p>firstname : <input type="text" name="fname"></p>
            <p>lastname : <input type="text" name="iname" ></p>
            <p><input type="radio" name="gender" value="male" >male</p>
            <p><input type="radio" name="gender" value="female" >female</p>
            <p>employee id : <input type="text" name="id" /></p>
            <p>designation : <input type="text" name="id" /></p>
            <p>phone number : <input type="text" name="phone" /></p>
            <p><input type="submit" name="submit" value="submit" /></p>
            <p><input type="file" name="submit" value="upload file" /></p>
        </fieldset>
    </form>
</body>
</html>
