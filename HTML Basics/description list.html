<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>apple</dt>
        <dd>a red coloured fruit</dd>
        <dt>mango</dt>
        <dd>a yellow coloured fruit</dd>
    </dl>

    <!--html nested list-->
    <!--nested ordered list-->
    <ol>
        <li>apple</li>
        <li>mango</li>
        <ol>
            <li>green apple</li>
            <li>banana</li>
        </ol>
        <li>orange</li>
    </ol>
    <!--nested unordered list-->
    <ul>
        <li>apple</li>
        <li>mango</li>
        <ul>
            <li>green apple</li>
        </ul>
        <li>banana</li>
    </ul>
    <ul>
        <li>orange</li>
    </ul>
</body>
</html>
