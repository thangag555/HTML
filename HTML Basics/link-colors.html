<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link color</title>
    <style>
        a:link{
            color:green;
            background-color: transparent;
        }
        a:visited{
            color:pink;
            background-color: transparent;
        }
        a:hover{
            color:red;
            background-color: transparent;
        }
        a:active{
            color:yellow;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <p>changing html link color</p>
    <a href="https://naukri.com/learning/" target="_blank">naukri learning</a>
    
</body>
</html>
