<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target attribute</title>
</head>
<body>
    <p>click any of the following link</p>
    <a href="https://naukri.com/learning/" target="_self">link will open in self</a> |
    <a href="https://naukri.com/learning/" target="_blank">link will open in blank</a>  |
    <a href="https://naukri.com/learning/" target="_parent">link will open in parent</a> |
    <a href="https://naukri.com/learning/" target="_top">link will open in top</a>

</body>
</html>
